   February 01, 2023 - 10:58:34
*/

defaultTasks 'run'

apply plugin: 'java'
apply from: '.jcm-deps.gradle' // this file contains dependencies declared in the .jcm files


version '1.0'
group   'org.jacamo'

repositories {
    maven { url "https://raw.githubusercontent.com/jacamo-lang/mvn-repo/master" }
    maven { url "https://repo.gradle.org/gradle/libs-releases" }

    mavenCentral()
    maven { url "https://jitpack.io" } 
}

dependencies {
    implementation('org.jacamo:jacamo:1.2-SNAPSHOT')
}

sourceSets {
    main {
        java {
            srcDir 'src/env'
            srcDir 'src/agt'
            srcDir 'src/org'
            srcDir 'src/int'
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

task run (type: JavaExec, dependsOn: 'classes') {
    group       ' JaCaMo'
    description 'runs the JaCaMo application'
    doFirst {
        mkdir 'log'
    }
    mainClass = 'jacamo.infra.JaCaMoLauncher'
    args 'basic.jcm'
    // jvmArgs '-Xss15m'
    classpath sourceSets.main.runtimeClasspath
}

task buildJCMDeps (type: JavaExec, dependsOn: 'classes') {
    mainClass = 'jacamo.infra.RunJaCaMoProject'
    args = ['basic.jcm', '--deps']
    classpath sourceSets.main.runtimeClasspath
}


clean {
    delete 'bin'
    delete 'build'
    delete 'log'
}
